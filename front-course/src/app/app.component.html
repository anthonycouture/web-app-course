<app-toolbar-menu>
  <div *ngIf="isSpinner">
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div *ngIf="!!messageError"
       class="alert">
    {{messageError}}
  </div>
  <div [style.display]="isSpinner || !!messageError ? 'none' : 'block'">
    <router-outlet></router-outlet>
  </div>
</app-toolbar-menu>
