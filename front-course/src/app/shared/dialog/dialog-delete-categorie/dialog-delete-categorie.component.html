<h1 mat-dialog-title>Supprimer la catégorie ?</h1>
<div *ngIf="isSpinner ; else elseBlock">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
<ng-template #elseBlock>
  <div *ngIf="!!messageError"
       class="alert">
    {{messageError}}
  </div>
  <div mat-dialog-content>
    <p>La suppression de la catégorie {{data.nom}} supprimera les produits de celle-ci</p>
  </div>
  <form
    (ngSubmit)="delete()">
    <div mat-dialog-actions>
      <button mat-button type="submit">Ok</button>
      <button mat-button type="button" (click)="notDelete()">Annuler</button>
    </div>
  </form>
</ng-template>
