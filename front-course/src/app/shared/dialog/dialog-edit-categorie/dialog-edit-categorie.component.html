<h1 mat-dialog-title>Modifier la catégorie</h1>
<div *ngIf="isSpinner ; else elseBlock">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
<ng-template #elseBlock>
  <div *ngIf="!!messageError"
       class="alert">
    {{messageError}}
  </div>
  <form
    (ngSubmit)="edit()">
    <div *ngIf="categorieName.invalid && (categorieName.dirty || categorieName.touched)"
         class="alert">
      <div *ngIf="categorieName.errors?.required">
        Un nom de catégorie est requis
      </div>
      <div *ngIf="categorieName.errors?.notValid">
        Ce nom est déjà utilisé
      </div>
    </div>
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Nom de la catégorie</mat-label>
        <input matInput [formControl]="categorieName">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="categorieName.invalid">Modifier</button>
      <button mat-button type="button" (click)="notEdit()">Annuler</button>
    </div>
  </form>
</ng-template>
