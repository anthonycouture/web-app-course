<h1 mat-dialog-title>Supprimer la catégorie ?</h1>
<div mat-dialog-content>
  <p>La suppression de la catégorie {{data.nom}} supprimera les produits de celle-ci</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="notDelete()">Annuler</button>
  <button mat-button (click)="delete()" cdkFocusInitial>Ok</button>
</div>
