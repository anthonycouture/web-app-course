<div class="expand-icon">
  <button (click)="collapse_all()">
    <mat-icon>arrow_upward</mat-icon>
  </button>
  <button (click)="expand_all()">
    <mat-icon>arrow_downward</mat-icon>
  </button>
</div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="node">
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.nom">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.nom}}
      <button class="edit-icon" (click)="openDialogEditCategorie(node)">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="delete-icon" (click)="openDialogDeleteCategorie(node)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
         role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    {{node.nom}}
    <button class="edit-icon">
      <mat-icon>edit</mat-icon>
    </button>
    <button class="delete-icon" (click)="openDialogDeleteProduit(node)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-tree-node>
</mat-tree>
