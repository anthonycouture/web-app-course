<div *ngIf="!!messageError ; else content"
     class="alert">
  {{messageError}}
</div>
<ng-template #content>
  <app-liste-course [listeCourseDetails]="(listeCourseDetails$ | async) ?? []"
                    (addQuantityItemCourse)="addQuantityItemCourse($event)"
                    (lessQuantityItemCourse)="lessQuantityItemCourse($event)"
                    (deleteItemCourse)="deleteItemCourse($event)"></app-liste-course>
</ng-template>
